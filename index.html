<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-light">
    <nav class="navbar bg-secondary text-light navbar-expand-md">
        <div class="navbar-brand px-5"><h4 class="text-light">To Do</h4></div>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcontent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarcontent" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav p-3">
                <li class="nav-item">
                    <a id="linktoadd" class="nav-link text-warning" href="#">Add task</a>
                </li>
                <li class="nav-item">
                    <a id="linktoall" class="nav-link text-warning" href="#">All tasks</a>
                </li>
                <li class="nav-item">
                    <a id="linktodo" class="nav-link text-warning" href="#">To do</a>
                </li>
                <li class="nav-item">
                    <a id="linktocomplete" class="nav-link text-warning" href="#">Completed</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4">
        <div id="taskadd" class="section">
            <h2 class="my-4">Add a Task</h2>
            <div class="form-floating d-flex gap-3">
                <input type="text" id="addtask" class="form-control mb-3" placeholder="Type in the task to save.">
                <label for="addtask">Task goes here</label>
                <button type="button" onclick="savetask()" style="width: 150px; height:55px;" class="btn btn-primary">Add task</button>
            </div>
        </div>
        <div id="all" class="section d-none">
            <h2 class="my-4">All Tasks</h2>
            <div id="listoftasks" class="list-group"></div>
        </div>
        <div id="todo" class="section d-none">
            <h2 class="my-4">To Do</h2>
            <div id="listtodo" class="list-group"></div>
        </div>
        <div id="completed" class="section d-none">
            <h2 class="my-4">Completed</h2>
            <div id="listcompleted" class="list-group"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
